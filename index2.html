<style>
    .icon {
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
        fill: none;
    }

    .hidden {
        display: none;
    }

    .progress {
        display: flex;
        width: 100%;
        position: relative;
        top: 100px;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0 0 40px 10%;
    }

    .step {
        flex-grow: 1;
        position: relative;
    }

    .step-progress {
        width: 100%;
        height: 20px;
        background: #F6F9FD;

    }

    .icon-wrapper {
        text-align: center;
        display: inline-block;
    }

    .step.done .step-progress:after {
        position: absolute;
        content: "";
        height: 20px;
        border-radius: 100px;
        width: 0;
        background-color: #E1ECF7;
        -webkit-animation: growLine 1s linear forwards;
        animation: growLine 1s linear forwards infinite;
    }

    .icon-checkmark {
        position: absolute;
        top: -3.95em;
        left: -3.125em;
        border: 0.125em solid #F6F9FD;
        background: #F6F9FD;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        padding: 4.125em;
        border-radius: 50%;
        transition: all 0.25s linear;
    }

    .step.done .icon-checkmark {
        background: #E1ECF7;
        border-color: #E1ECF7;
    }

    .icon-checkmark .path1 {
        stroke: #aaa;
        stroke-width: 4;
        stroke-linecap: square;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        fill: empty;
    }

    .text {
        font-size: 45px;
        font-weight: 900;
        position: relative;
        top: -25px;
        left: -13px;
    }

    .step.done .icon-checkmark .path1 {
        -webkit-animation: dash 5s linear forwards infinite;
        animation: dash 5s linear forwards infinite;
        stroke: #fcb034;
    }
    


    @-webkit-keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }

    @keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }

    @-webkit-keyframes growLine {
        to {
            width: 100%;
        }
    }

    @keyframes growLine {
        to {
            width: 100%;
        }
    }


    @media screen and (max-width: 480px) {
        .progress {
            display: none;
        }
    }
</style>

<!-- <h1>PROGRESS BAR</h1> -->

<div class="progress">
    <div class="step">
        <div class="step-progress"></div>
        <div class="icon-wrapper">
            <div class="icon icon-checkmark">
                <span class="text">1</span>
            </div>
        </div>
    </div>
    <div class="step">
        <div class="step-progress"></div>
        <div class="icon-wrapper">
            <div class="icon icon-checkmark">
                <span class="text">2</span>
            </div>
        </div>
    </div>
    <div class="step">
        <div class="step-progress"></div>
        <div class="icon-wrapper">
            <div class="icon icon-checkmark">
                <span class="text">3</span>
            </div>
        </div>
    </div>
    <div class="step">
        <div class="icon-wrapper">
            <div class="icon icon-checkmark">
                <span class="text">4</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">   </script>
<script>
    var steps = $(".step");
    console.dir(steps);
    var duration = 0;
    setTimeout(function () {
        steps.each(function (index) {
            var _t = $(this);
            setTimeout(function () {
                _t.addClass('done');
            }, 1250 * index * 1.5);
        });
    }, 500);
    
</script>
